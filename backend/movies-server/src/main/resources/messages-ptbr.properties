ILLEGAL_QWERTY_SEQUENCE=A senha contém a sequência proibida de teclado QWERTY '%1$s'.  
ILLEGAL_ALPHABETICAL_SEQUENCE=A senha contém a sequência alfabética proibida '%1$s'.  
ILLEGAL_NUMERICAL_SEQUENCE=A senha contém a sequência numérica proibida '%1$s'.  
ILLEGAL_USERNAME=A senha %2$s o ID de usuário '%1$s'.  
