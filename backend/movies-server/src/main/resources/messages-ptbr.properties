HISTORY_VIOLATION=A senha corresponde a uma das %1$s senhas anteriores.  
ILLEGAL_WORD=A senha contém a palavra proibida do dicionário '%1$s'.  
ILLEGAL_WORD_REVERSED=A senha contém a palavra proibida do dicionário invertida '%1$s'.  
ILLEGAL_DIGEST_WORD=A senha contém uma palavra proibida do dicionário.  
ILLEGAL_DIGEST_WORD_REVERSED=A senha contém uma palavra proibida do dicionário invertida.  
ILLEGAL_MATCH=A senha corresponde ao padrão proibido '%1$s'.  
ALLOWED_MATCH=A senha deve corresponder ao padrão '%1$s'.  
ILLEGAL_CHAR=A senha %2$s o caractere proibido '%1$s'.  
