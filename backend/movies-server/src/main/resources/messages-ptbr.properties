INSUFFICIENT_COMPLEXITY=A senha atende a %2$s regras de complexidade, mas %3$s são necessárias.  
INSUFFICIENT_COMPLEXITY_RULES=Não foram configuradas regras para senhas com %1$s caracteres.  
SOURCE_VIOLATION=A senha não pode ser igual à sua senha de %1$s.  
TOO_LONG=A senha deve ter no máximo %2$s caracteres.  
TOO_SHORT=A senha deve ter %1$s ou mais caracteres.  
TOO_MANY_OCCURRENCES=A senha contém %2$s ocorrências do caractere '%1$s', mas são permitidas no máximo %3$s.  