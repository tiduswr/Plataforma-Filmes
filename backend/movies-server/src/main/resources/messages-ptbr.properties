ILLEGAL_WHITESPACE=A senha %2$s um caractere de espaço em branco.  
ILLEGAL_NUMBER_RANGE=A senha %2$s o número proibido '%1$s'.  
ILLEGAL_REPEATED_CHARS=A senha contém %3$s sequências de %1$s ou mais caracteres repetidos, mas apenas %2$s são permitidas: %4$s.  
INSUFFICIENT_UPPERCASE=A senha deve conter %1$s ou mais caracteres maiúsculos.  
INSUFFICIENT_LOWERCASE=A senha deve conter %1$s ou mais caracteres minúsculos.  
