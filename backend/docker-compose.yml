version: '3.8'

services:
  mysql:
    image: mysql
    container_name: mysql
    ports: 
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./data/mysql-data:/var/lib/mysql
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - ./data/minio-data:/data
    command: server --address ":9000" --console-address ":9001" /data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - ./data/rabbitmq-data:/var/lib/rabbitmq

  image-worker:
    build:
      context: ./profile-image-worker
      dockerfile: Dockerfile
    container_name: image_worker
    ports:
      - "${IMAGE_WORKER_PORT}:3000"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      MINIO_ENDPOINT: minio
      MINIO_PORT: ${MINIO_PORT}
      MINIO_PROCESS_IMAGE_BUCKET: ${MINIO_PROCESS_IMAGE_BUCKET}
      MINIO_USER_IMAGE_BUCKET: ${MINIO_USER_IMAGE_BUCKET}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - ./data/profile-image-worker:/usr/src/app
    depends_on:
      - mysql
      - minio
      - rabbitmq
    restart: always

volumes:
  mysql-data:
  minio-data:
  rabbitmq-data:
  image-worker-data: